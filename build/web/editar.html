<!DOCTYPE html>
<html>
    <head>
        <title>Tela Editar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">
        <link href="/css/css/fontawesome.css" rel="stylesheet">
    </head>
    <body onload="buscaPesquisas()">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand">Digitação</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Cadastrar</a>
                        </li>
                        
                       <li class="nav-item">
                            <a class="nav-link" href="editar.html">Editar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="exibir.html">Exibir Todos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="exibir-pesquisas.html">Exibir Pesquisas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="exibir-moradores.html">Exibir Moradores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="exibir-viagens.html">Exibir Viagens</a>
                        </li>
                    </ul>
                </div>
                <div class="form-inline">

                    <input class="form-control input-barra my-2" id="pesquisaZona" placeholder="Zona" aria-label="Pesquisar">
                    <input class="form-control input-barra my-2" id="pesquisaFolha" placeholder="Folha" aria-label="Pesquisar">
                    <button class="btn btn-outline-success my-2 my-sm-0" onclick="pesquisandoManual()">Pesquisar</button>
                </div>
            </nav>

            <div class="container">
                <div class="py-5 text-center">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Seleciona Pesquisa
                                </button>
                                <div class="dropdown-menu scroll-menu" aria-labelledby="dropdownMenuButton" id="groupPesquisas">

                                </div>
                                <button class="btn btn-danger " type="button" id="btnDeletePesquisa" aria-haspopup="true" aria-expanded="false" onclick="deletarPesquisa()">
                                    Delete Pesquisa
                                </button>
                            </div>

                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row my-5">
                        <div class="col-md-6">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonPessoa" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Seleciona Número Pessoa
                                </button>
                                <div class="dropdown-menu  scroll-menu" aria-labelledby="dropdownMenuButton" id="groupPesquisasPessoa">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonViagem" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Seleciona Número Viagem
                                </button>
                                <div class="dropdown-menu scroll-menu" aria-labelledby="dropdownMenuButton" id="groupPesquisasViagens">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 order-md-1">
                                <!-- Cadastro Casa e Moradores -->
                                <div class="cadastroCasaEmoradores">
                                    <div class="row">
                                        <div class="row">
                                            <!-- Latitude -->
                                            <div class="col-md-2 mb-3">
                                                <label for="recLatitude">Latitude</label> <input type="text"   class="form-control" id="recLatitude" placeholder="" value="">
                                            </div>
                                            <!-- Longitude -->
                                            <div class="col-md-2 mb-3">
                                                <label for="recLongitude">Longitude</label> <input type="text"     class="form-control" id="recLongitude" placeholder="" value="" autocomplete="on">

                                            </div>
                                            <!-- Zona -->
                                            <div class="col-md-1 mb-3">
                                                <label for="recZona">Zona</label> 
                                                <input type="text" class="form-control" id="recZona" placeholder="" value="" disabled="">
                                            </div>
                                            <!-- Folha -->
                                            <div class="col-md-1 mb-3">
                                                <label for="recFolha">Folha</label> <input type="text"  class="form-control" id="recFolha" placeholder="" value="" disabled="">
                                            </div>
                                            <!-- Pontos -->
                                            <div class="col-md-1 mb-3">
                                                <label for="recPontos">Pontos</label> <input type="text"    class="form-control" id="recPontos" placeholder="" value="">
                                            </div>
                                            <!-- id -->
                                            <div class="col-md-1 mb-3" style="font-size: 14px;">
                                                <label for="recId">ID</label> 
                                                <input type="text" class="form-control" id="recId" placeholder="" value="" disabled="">
                                            </div>
                                            <div style="margin-top: 8px;">
                                                <label></label>
                                                <button class="btn btn-primary btn-lg btn-block"
                                                        style="font-size: 13px" onclick="atualizaDadosPesquisa()">Atualizar Pesquisa</button>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <!-- Numero Pessoa -->
                                            <div class="col-md-1 mb-3" style="font-size: 12px;">
                                                <label for="recNumeroPessoa">NºPessoa</label> <input type="text"       class="form-control" id="recNumeroPessoa" placeholder=""       value="" >
                                            </div>
                                            <!-- Nome -->
                                            <div class="col-md-2 mb-3">
                                                <label for="recNome">Nome</label> <input type="text"     class="form-control" id="recNome" placeholder="" value="">
                                            </div>
                                            <!-- Situacao -->
                                            <div class="col-md-1 mb-3">
                                                <label for="recSituacao">Situacao</label> <input type="text"   class="form-control" id="recSituacao" placeholder="" value="">
                                            </div>
                                            <!-- Sexo -->
                                            <div class="col-md-1 mb-3">
                                                <label for="recSexo">Sexo</label> <input type="text"     class="form-control" id="recSexo" placeholder="" value="">
                                            </div>
                                            <!-- Idade -->
                                            <div class="col-md-1 mb-3">
                                                <label for="recIdade">Idade</label> <input type="text"  class="form-control" id="recIdade" placeholder="" value="">
                                            </div>

                                            <!-- Instrucao -->
                                            <div class="col-md-1 mb-3">
                                                <label for="recInstrucao">Instrucao</label> <input type="text"     class="form-control" id="recInstrucao" placeholder="" value="">
                                            </div>
                                            <!-- Atividade -->
                                            <div class="col-md-1 mb-3">
                                                <label for="recAtividade">Atividade</label> <input type="text"     class="form-control" id="recAtividade" placeholder="" value="">
                                            </div>
                                            <!-- Renda -->
                                            <div class="col-md-2 mb-3">
                                                <label for="recRenda">Renda</label> <input type="text"  class="form-control" id="recRenda" placeholder="" value="">	
                                            </div>
                                            <!-- Viagens -->
                                            <div class="col-md-1 mb-3">
                                                <label for="recViagens">Viagens</label> <input type="text"      class="form-control" id="recViagens" placeholder="" value="">
                                            </div>
                                            <div>
                                                <label></label>
                                                <button class="btn btn-primary btn-lg btn-block mb-3"
                                                        style="font-size: 13px" onclick="preencheDadosPessoaTabela()">Atualizar Pessoa</button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- ColocarTable Moradores -->
                                    <table class="table table-sm table-striped">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">NÚMERO</th>
                                                <th scope="col">NOME</th>
                                                <th scope="col">S.FAMILIAR</th>
                                                <th scope="col">SEXO</th>
                                                <th scope="col">IDADE</th>
                                                <th scope="col">GRAU</th>
                                                <th scope="col">SETOR</th>
                                                <th scope="col">RENDA</th>
                                                <th scope="col">VIAJEM</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>


                                <!-- Cadastro Viagens -->
                                <div class="cadastroViajens " style="margin-left: 0px;">
                                    <div class="row">
                                        <!-- Id -->
                                        <div class="col-md-1 mb-3">
                                            <label for="recIdViagens">Id</label> <input type="text"    class="form-control" id="recIdViagens" placeholder="" value="" disabled="">
                                        </div>
                                        <!-- N Moradores -->
                                        <div class="col-md-2 mb-3">
                                            <label for="recNuPessoas">Nº Pessoas</label> <input type="text"  class="form-control" id="recNuPessoas" placeholder="" value="" disabled="">
                                        </div>
                                        <!-- Viagem Residencia -->
                                        <div class="col-md-2 mb-3">
                                            <label for="recVresidencia">Viagem Residencia</label> <input
                                                type="text" class="form-control" id="recVresidencia"
                                                placeholder="" value="">
                                        </div>
                                        <!-- Local -->
                                        <div class="col-md-1 mb-3">
                                            <label for="recLocal">Local</label> <input type="text"   class="form-control" id="recLocal" placeholder="" value="">
                                        </div>
                                        <!-- Saida -->
                                        <div class="col-md-1 mb-3">
                                            <label for="recSaida">Saida</label> <input type="text"   class="form-control" id="recSaida" placeholder="" value="">
                                        </div>
                                        <!-- Destino -->
                                        <div class="col-md-3 mb-3">
                                            <label for="recDestino">Destino</label> <input type="text"  class="form-control" id="recDestino" placeholder="" value="">
                                        </div>
                                        <!-- Zona -->
                                        <div class="col-md-1 mb-3">
                                            <label for="recDestZona">Zona</label> <input type="text"     class="form-control" id="recDestZona" placeholder="" value="">
                                        </div>
                                        <!-- Mot -->
                                        <div class="col-md-1 mb-3">
                                            <label for="recMot">Mot</label> <input type="text"   class="form-control" id="recMot" placeholder="" value="">
                                        </div>
                                        <!-- Modo -->
                                        <div class="col-md-1 mb-3">
                                            <label for="recModo">Modo</label> <input type="text" class="form-control" id="recModo" placeholder="" value="">
                                        </div>
                                        <!-- Modo1 -->
                                        <div class="col-md-1 mb-3">
                                            <label for="recModo1">Modo1</label> <input type="text"   class="form-control" id="recModo1" placeholder="" value="">
                                        </div>
                                        <!-- Modo2 -->
                                        <div class="col-md-1 mb-3">
                                            <label for="recModo2">Modo2</label> <input type="text"   class="form-control" id="recModo2" placeholder="" value="">
                                        </div>
                                        <!-- Cont -->
                                        <div class="col-md-1 mb-3">
                                            <label for="recCont">Cont</label> <input type="text" class="form-control" id="recCont" placeholder="" value="">
                                        </div>


                                        <div style="margin-top: 8px;">
                                            <label></label>
                                            <button class="btn btn-primary btn-lg btn-block"
                                                    style="font-size: 13px" onclick="preencheDadosViagensTabela()">Atualizar Viagens
                                            </button>
                                        </div>
                                    </div>

                                    <!-- ColocarTable Viagens -->
                                    <table class="table table-sm table-striped">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">NÚMERO</th>
                                                <th scope="col">V. Residencia</th>
                                                <th scope="col">Local</th>
                                                <th scope="col">H. Saida</th>
                                                <th scope="col">Destino</th>
                                                <th scope="col">ZN</th>
                                                <th scope="col">MONT</th>
                                                <th scope="col">MODO</th>
                                                <th scope="col">MODO</th>
                                                <th scope="col">MODO</th>
                                                <th scope="col">CONT</th>
                                            </tr>
                                        </thead>
                                        <tbody id="viajens">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script src="TelaEditar.js"></script>
        <script src="jquery-3.5.1.min.js"></script>
    </body>
</html>
