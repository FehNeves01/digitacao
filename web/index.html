        <!-- Fim NavBar -->
        <!-- Container Principal -->
        <div class="container my-5">
            <div class="row">
                <div class="col-md-12 order-md-1">
                    <!-- Cadastro Casa e Moradores -->
                    <div class="cadastroCasaEmoradores">
                        <div class="row">
                            <!-- Latitude -->
                            <div class="col-md-2 mb-3">
                                <label for="recLatitude">Latitude</label> <input type="text"
                                    class="camposMoradores campoImportante form-control" id="recLatitude" placeholder=""
                                    value="">
                            </div>
                            <!-- Longitude -->
                            <div class="col-md-2 mb-3">
                                <label for="recLongitude">Longitude</label> <input type="text"
                                    class="camposMoradores campoImportante form-control" id="recLongitude"
                                    placeholder="" value="">
                            </div>
                            <!-- Zona -->
                            <div class="col-md-1 mb-3">
                                <label for="recZona">Zona</label> <input type="text"
                                    class="camposMoradores campoImportante  campoNumerico form-control" id="recZona"
                                    placeholder="" value="">
                            </div>
                            <!-- Folha -->
                            <div class="col-md-1 mb-3">
                                <label for="recFolha">Folha</label> <input type="text"
                                    class="camposMoradores campoImportante campoNumerico form-control" id="recFolha"
                                    placeholder="" value="">
                            </div>
                            <!-- Pontos -->
                            <div class="col-md-1 mb-3">
                                <label for="recPontos">Pontos</label> <input type="text"
                                    class="camposMoradores campoImportante campoNumerico form-control" id="recPontos"
                                    placeholder="" value="">
                            </div>
                            <!-- Numero Pessoa -->
                            <div class="col-md-1 mb-3" style="font-size: 14px;">
                                <label for="recNumeroPessoa">Nº Pessoa</label> <input type="text"
                                    class="camposMoradores campoImportante campoNumerico form-control"
                                    id="recNumeroPessoa" placeholder="" value="">
                            </div>
                            <!-- Nome -->
                            <div class="col-md-2 mb-3">
                                <label for="recNome">Nome</label> <input type="text"
                                    class="camposMoradores campoImportante form-control" id="recNome" placeholder=""
                                    value="">
                            </div>
                            <!-- Situacao1 -->
                            <div class="col-md-1 mb-3">
                                <label for="recSituacao">Situacao</label> <input type="text"
                                    class="camposMoradores campoImportante campoNumerico form-control" id="recSituacao"
                                    placeholder="" value="">
                            </div>
                            <!-- Sexo -->
                            <div class="col-md-1 mb-3">
                                <label for="recSexo">Sexo</label> <input type="text"
                                    class="camposMoradores campoImportante form-control campoNumerico" id="recSexo"
                                    placeholder="" value="">
                            </div>
                            <!-- Idade -->
                            <div class="col-md-1 mb-3">
                                <label for="recIdade">Idade</label> <input type="text"
                                    class="camposMoradores campoImportante campoNumerico form-control" id="recIdade"
                                    placeholder="" value="">
                            </div>
                            <!-- Instrucao -->
                            <div class="col-md-1 mb-3">
                                <label for="recInstrucao">Instrucao</label> <input type="text"
                                    class="camposMoradores campoImportante campoNumerico form-control" id="recInstrucao"
                                    placeholder="" value="">
                            </div>
                            <!-- Atividade -->
                            <div class="col-md-1 mb-3">
                                <label for="recAtividade">S.Atividade</label> <input type="text"
                                    class="camposMoradores campoImportante campoNumerico form-control" id="recAtividade"
                                    placeholder="" value="">
                            </div>
                            <!-- Atividade -->
                            <div class="col-md-1 mb-3">
                                <label for="recAtividade">S.Atividade2</label> <input type="text"
                                    class="camposMoradores campoImportante campoNumerico form-control"
                                    id="recSetorAtividade" placeholder="" value="">
                            </div>
                            <!-- Renda -->
                            <div class="col-md-2 mb-3">
                                <label for="recRenda">Renda</label> <input type="text"
                                    class="camposMoradores campoImportante form-control campoDinheiro" id="recRenda"
                                    placeholder="" value="">
                            </div>
                            <!-- Viagens -->
                            <div class="col-md-1 mb-3">
                                <label for="recViagens">Viagens</label> <input type="text"
                                    class="camposMoradores campoImportante campoNumerico form-control" id="recViagens"
                                    placeholder="" value="">
                            </div>
                            <div style="margin-top: 8px;">
                                <label></label>
                                <button class="btn btn-primary btn-lg btn-block" style="font-size: 13px" id="btnPessoa"
                                    onclick="dadosPessoas()">Cadastrar
                                    Pessoa</button>
                            </div>
                        </div>
                    </div>
                    <!-- ColocarTable Moradores -->
                    <table class="table table-sm table-striped" id="tabelaMoradores">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">NÚMERO</th>
                                <th scope="col">NOME</th>
                                <th scope="col">Situacao</th>
                                <th scope="col">SEXO</th>
                                <th scope="col">IDADE</th>
                                <th scope="col">GRAU</th>
                                <th scope="col">S.ATIVIDADE1</th>
                                <th scope="col">S.ATIVIDADE2</th>
                                <th scope="col">RENDA</th>
                                <th scope="col">VIAGEM</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaMoradores">

                        </tbody>
                    </table>
                    <!-- Cadastro Viagens -->
                    <div class="cadastroViajens " style="margin-left: 0px;">
                        <div class="row">
                            <!-- Numero Viagem -->
                            <div class="col-md-1 mb-3">
                                <label for="recNumViagem" style="font-size: 13px;">Nº Viagem</label>
                                <input type="text" class="campoViagem campoImportante campoNumerico form-control"
                                    id="recNumViagem" placeholder="" value="">
                            </div>
                            <!-- Numero Moradores -->
                            <div class="col-md-1 mb-3">
                                <label for="recNuPessoas" style="font-size: 13px;">Nº Pessoa</label> <input type="text"
                                    class="campoViagem campoImportante campoNumerico form-control" id="recNuPessoas"
                                    placeholder="" value="">
                            </div>
                            <!-- Viagem Residencia -->
                            <div class="col-md-2 mb-3">
                                <label for="recVresidencia">1ª Viagem Residencia?</label> <input type="text"
                                    class="campoViagem form-control" id="recVresidencia" placeholder="" value="">
                            </div>
                            <!-- Local -->
                            <div class="col-md-1 mb-3">
                                <label for="recLocal">Local</label> <input type="text"
                                    class="campoViagem campoNumerico form-control" id="recLocal" placeholder=""
                                    value="">
                            </div>
                            <!-- Hora -->
                            <div class="col-md-1 mb-3">
                                <label for="recSaida">Hora</label> <input type="text"
                                    class="campoViagem campoImportante form-control campoHora" id="recSaida"
                                    placeholder="" value="">
                            </div>
                            <!-- Destino -->
                            <div class="col-md-3 mb-3">
                                <label for="recDestino">Destino</label> <input type="text"
                                    class="campoViagem form-control" id="recDestino" placeholder="" value="">
                            </div>
                            <!-- Zona -->
                            <div class="col-md-1 mb-3">
                                <label for="recDestZona">Zona</label> <input type="text"
                                    class="campoViagem campoImportante campoNumerico form-control" id="recDestZona"
                                    placeholder="" value="">
                            </div>
                            <!-- Mot -->
                            <div class="col-md-1 mb-3">
                                <label for="recMot">Mot</label> <input type="text"
                                    class="campoViagem campoImportante campoNumerico form-control" id="recMot"
                                    placeholder="" value="">
                            </div>
                            <!-- Modo -->
                            <div class="col-md-1 mb-3">
                                <label for="recModo">Modo</label> <input type="text"
                                    class="campoViagem campoImportante campoNumerico form-control" id="recModo"
                                    placeholder="" value="">
                            </div>
                            <!-- Modo1 -->
                            <div class="col-md-1 mb-3">
                                <label for="recModo1">Modo1</label> <input type="text"
                                    class="campoViagem campoNumerico form-control" id="recModo1" placeholder=""
                                    value="">
                            </div>
                            <!-- Modo2 -->
                            <div class="col-md-1 mb-3">
                                <label for="recModo2">Modo2</label> <input type="text"
                                    class="campoViagem campoNumerico form-control" id="recModo2" placeholder=""
                                    value="">
                            </div>
                            <!-- Cont -->
                            <div class="col-md-1 mb-3">
                                <label for="recCont">Cont</label> <input type="text"
                                    class="campoViagem campoImportante campoNumerico form-control" id="recCont"
                                    placeholder="" value="">
                            </div>
                            <div style="margin-top: 8px;">
                                <label></label>
                                <button class="btn btn-primary btn-lg btn-block" style="font-size: 13px"
                                    onclick="dadosViagens()" id="btnViagens">Cadastrar
                                    Viagens
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- ColocarTable Viagens -->
                    <table class="table table-sm table-striped" id="tabelaViagens">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">NÚMERO VIAGEM</th>
                                <th scope="col">NÚMERO</th>
                                <th scope="col">V. Residencia</th>
                                <th scope="col">Local</th>
                                <th scope="col">H. Saida</th>
                                <th scope="col">Destino</th>
                                <th scope="col">ZN</th>
                                <th scope="col">MONT</th>
                                <th scope="col">MODO</th>
                                <th scope="col">MODO</th>
                                <th scope="col">MODO</th>
                                <th scope="col">CONT</th>
                            </tr>
                        </thead>
                        <tbody id="viajens">
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-12">
                            <div style="margin-top: 8px;">
                                <label></label>
                                <button class="btn btn-warning btn-lg btn-block" style="font-size: 13px"
                                    onclick="novaPesquisa()">Cadastrar Nova
                                    Pesquisa
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
